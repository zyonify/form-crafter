<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect solution
        // Store the current path and redirect to index.html
        sessionStorage.setItem('redirect', location.pathname.slice(0, -1) === '/form-crafter'
            ? '/'
            : location.pathname.replace('/form-crafter', ''));
        location.replace('/form-crafter/');
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
