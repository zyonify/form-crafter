name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true

    - name: Upload test results artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'

    - name: Upload code coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-coverage
        path: '**/coverage.cobertura.xml'

    - name: Build Blazor WASM for deployment
      run: dotnet publish FormMaker.Client/FormMaker.Client.csproj -c Release -o publish

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: blazor-app
        path: publish/wwwroot

  deploy-to-github-pages:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Build Blazor WASM
      run: dotnet publish FormMaker.Client/FormMaker.Client.csproj -c Release -o publish

    - name: Change base tag in index.html
      run: |
        sed -i 's|<base href="/form-crafter/" />|<base href="/form-crafter/" />|g' publish/wwwroot/index.html

    - name: Add .nojekyll file
      run: touch publish/wwwroot/.nojekyll

    - name: Copy index.html to 404.html for SPA routing
      run: cp publish/wwwroot/index.html publish/wwwroot/404.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: publish/wwwroot

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
